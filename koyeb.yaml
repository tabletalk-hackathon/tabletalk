name: tabletalk-hackaton
type: WEB

strategy:
  type: DEPLOYMENT_STRATEGY_TYPE_ROLLING

routes:
  - port: 8000
    path: "/"

ports:
  - port: 8000
    protocol: http

proxy_ports: []

env: []

regions:
  - fra

scalings:
  - scopes:
      - "region:fra"
    min: 0
    max: 1
    targets:
      - sleep_idle_delay:
          value: 0
          deep_sleep_value: 300
          light_sleep_value: 0

instance_types:
  - scopes:
      - "region:fra"
    type: free

health_checks:
  - grace_period: 5
    interval: 30
    restart_limit: 3
    timeout: 5
    tcp:
      port: 8000

volumes: []

config_files: []

skip_cache: false

git:
  repository: "github.com/tabletalk-hackathon/tabletalk"
  branch: "main"
  tag: ""
  sha: ""
  build_command: "npm ci && npm run build"
  run_command: "npm start"
  no_deploy_on_push: false
  workdir: ""
  buildpack:
    builder: "heroku/buildpacks:20"
    buildpacks:
      - "heroku/nodejs"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    privileged: false
